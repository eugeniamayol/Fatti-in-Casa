	<h1>- Contáctanos -</h1>
	
	<form action="" method="post" enctype="" class="d-flex justify-content-center">
		<fieldset>
			<legend>Déjanos tus datos aquí</legend>

			<div>
				<label for="nombre">Nombre y Apellido</label>
				<input type="text" name="nombre" id="nombre" required>
			</div>
			
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>

			<div>
				<label for="tel">Teléfono</label>
				<input type="tel" name="tel" id="tel" required>
			</div>

			<div>
				<textarea rows="8" placeholder="Escribe tu mensaje aquí" class="mensaje" required></textarea>
			</div>

			<div>
				<label for="acepta">Acepta recibir novedades sobre nuestros cursos</label>
				<input type="checkbox" name="acepta" value="acepta" id="acepta" required>
			</div>

			<!-- Button trigger modal -->
			<div>
				<button type="button" class="boton enviar" data-toggle="modal" data-target="#exampleModal">
				  Enviar
				</button>
			</div>

		</fieldset>
	</form>
